<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EasyContas - Gerencie suas contas de forma simples e eficiente" />
    <meta name="theme-color" content="#1e293b" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" sizes="192x192" />
    <link rel="mask-icon" href="/icon-512x512.png" color="#1e293b" />
    <title>EasyContas</title>
    <script>
      // Inicializar o tema antes de renderizar a página para evitar flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const root = window.document.documentElement;
        
        if (savedTheme === 'dark') {
          root.classList.add('dark');
        } else if (savedTheme === 'light') {
          root.classList.add('light');
        } else {
          // Se não tiver preferência salva, usar a preferência do sistema
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          root.classList.add(systemTheme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
